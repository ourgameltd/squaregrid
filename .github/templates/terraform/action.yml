name: terraform
description: Template - Terraform

inputs:
  environment:
    required: true
  azure_credentials:
    required: true
  b2c_authority:
    required: true
  b2c_issuer:
    required: true
  b2c_client_id:
    required: true
  apply_changes:
    required: true
    default: false

runs:
  using: "composite"
  steps:
  - name: 'Set up Terraform'
    uses: hashicorp/setup-terraform@v2
    with:
      terraform_version: 1.5.0

  - name: 'Azure Login'
    uses: azure/login@v1
    with:
      creds: ${{ inputs.azure_credentials }}

  - name: 'Generate tfvars file'
    shell: bash
    run: |
      echo 'environment = "${{ inputs.environment }}"' > terraform.tfvars
      echo 'b2c_authority = "${{ inputs.b2c_authority }}"' >> terraform.tfvars
      echo 'b2c_issuer = "${{ inputs.b2c_issuer }}"' >> terraform.tfvars
      echo 'b2c_client_id = "${{ inputs.b2c_client_id }}"' >> terraform.tfvars

  - name: 'Terraform Init'
    shell: bash
    run: terraform init

  - name: 'Terraform Plan'
    shell: bash
    id: tfplan
    run: terraform plan -var-file=terraform.tfvars -out=tfplan

  - name: 'Terraform Apply'
    shell: bash
    if: inputs.apply_changes == 'true'
    run: terraform apply -auto-approve tfplan
